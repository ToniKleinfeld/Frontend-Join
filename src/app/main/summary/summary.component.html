<section>

  <div class="welcome-wrapper" [ngClass]="{
    'welcomeanimation': (isMobile || isLandscape) && showAnimation,
    'd-none': (isMobile || isLandscape)  && !showAnimation
  }">
    <h1>Good Morning</h1>
  </div>

  <div class="wrapper">
    @for(taskcount of summaryTasks(); track taskcount.task){

    @if(taskcount.class == "largeBox"){
    <div class="{{taskcount.class}}">
      <div class="largeBox-wrapper">
        <div class="icon-wrapper">
          <div class="img {{taskcount.imgpath}}"></div>
          {{taskcount.count}}
        </div>
        {{taskcount.task}}
      </div>
      <div class="urgendTaskInfo">
        <h2>{{ taskcount.date | date:'MMM d, y':'':'en' }}</h2>
        <p>Upcoming Deadline</p>
      </div>
    </div>
    } @else {
    <div class="{{taskcount.class}}">
      <div class="icon-wrapper">
        <div class="img {{taskcount.imgpath}}"></div>
        {{taskcount.count}}
      </div>
      {{taskcount.task}}

    </div>
    }
    }
  </div>
</section>
